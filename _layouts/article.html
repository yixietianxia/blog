<!DOCTYPE html>
<html>
<head>
<title>JAVA爱好者之家</title>
<link href="/blog/css/style.css" rel="stylesheet" type="text/css" media="all" />
<link href="/blog/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<script src="/blog/js/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="java,JAVA,技术,架构师,java基础,java学习,java技术,java研究" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
<script type="text/javascript" src="js/move-top.js"></script>
<script type="text/javascript" src="js/easing.js"></script>
<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event){		
			event.preventDefault();
			$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
		});
	});
</script>
</head>
<body>
{%include top.html %}
<div class="content">
	<div class="container">
		<div class="content-text">	
			<div class="title">
				<div class="some-title">
					<h3>{{page.title}}</h3>
				</div>
				<div class="clearfix"> </div>
				<div class="tilte-grid">
					{{content}}
				</div>
				<div class="clearfix"> </div>
				<div class="border">
				    <div style="float: left; width: 50%;margin-left: 50px;">
				    	<a href="{{ site.baseurl }}{{page.previous.url}}">上一篇:{{page.previous.title}}</a>
				    </div>
				  	<div style="margin-left: 50%;text-align: right;margin-right: 50px;">
				  		<a href="{{ site.baseurl }}{{page.next.url}}">下一篇:{{page.next.title}}</a>
				  	</div>
				</div>
			</div>
			
			<div class="categories">
				<div class="categ">
					<div class="cat">
						<h3>JAVA技术</h3>
						<ul>
							{% for post in site.posts %}
　　　　　　						<li> <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
　　　　						{% endfor %}
						</ul>
					</div>
				</div>
			</div>
			<div class="clearfix"> </div>
		</div>
	</div>
	</div>
<!-- //content -->
{%include bottom.html %}
</body>
</html>
